<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <!-- SELECT USER -->
    <select id="selectUser">
        <option>Choose your username:</option>
    </select>

    <!-- input form >>> text, sendall, sendprivate -->
    <section class="row">
        <!-- <form action="" method=""> -->

        <label for="message">Write your message:</label>
        <!-- text area -->
        <textarea class="small-12 medium-6 columns" id="msg" name="message" rows="5">Test Message</textarea>

        <div class="button-group">
            <!-- send all btn -->
            <button id="sendToAll" class="button">Send Test</button>
            <button id="sendToMe" class="alert button">Send Me</button>
        </div>


        <!-- <button name="sendToMe" type="submit">Send To Me</button> -->

        <!-- </form> -->

        <div id="target">
            (Displayed Messages)
        </div>

    </section>




    <!-- socket.io linked - serverside JS -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- clientside JS -->
    <script src="client.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
