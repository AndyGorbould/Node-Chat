<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- input form >>> text, sendall, sendprivate -->
    <section>
        <form action="" method="">

            <label for="message">Write your message:</label>
            <!-- text area -->
            <textarea id="message" name="message" rows="8" cols="50">
            Easy Peasy
            </textarea>

            <!-- send all btn -->
            <button id="sendToAll" type="submit">Send Test</button>


            <!-- <button name="sendToMe" type="submit">Send To Me</button> -->

        </form>

        <div id="target">
            (Displayed Messages)
        </div>

    </section>




    <!-- socket.io linked - serverside JS -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- clientside JS -->
    <script src="client.js"></script>
</body>

</html>
