<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!-- make this section scrollable & the input fixed -->
    <section class="row output">
        (Displayed Messages)
        <table>
            <thead>
                <tr>
                    <th width="100">User</th>
                    <th>Message</th>
                    <th width="150">Time Sent</th>
                </tr>
            </thead>
            <tbody id="target">
            </tbody>
        </table>
    </section>

    <section class="row input">
        <label for="user">Your Name:</label>
        <input type="text" id="user" name="user" placeholder="your name">
        <label for="message">Write your message:</label>
        <textarea class="small-12 medium-6 columns" id="message" name="message" rows="3" placeholder="write your message here"></textarea>
        <div class="button-group">
            <button id="sendAll" class="button">Send</button>
            <button id="sendSelf" class="alert button">Note</button>
            <!-- <button id="clear" class="alert button">Clear</button> -->
        </div>
    </section>





    <!-- socket.io linked - serverside JS -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- clientside JS -->
    <script src="client.js"></script>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
</body>

</html>
